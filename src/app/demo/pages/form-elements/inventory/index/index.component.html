<app-card cardTitle="" [options]="false" *ngIf="!load && !show">
  <div class="row">
    <div class="col-sm-12 text-center">
      <p><span class="n-time text-muted"><i class="icon feather icon-arrow m-r-10"></i></span> Ir a inicio {{load}}
        {{show}}</p>
    </div>
  </div>
</app-card>


<app-card cardTitle="" [options]="false" *ngIf="load && show">
  <div class="row">
    <div class="col-sm-12 text-center">
      <p><span class="n-time text-muted"><i class="icon feather icon-arrow m-r-10"></i></span> Loading... </p>
    </div>
  </div>
</app-card>

<div *ngIf="!load && show">
  <ng-container *ngFor="let item of items">
    <div class="row">
      <div class="col-sm-12" *ngIf="show">
        <app-card cardTitle="Información inventario" [options]="false">

          <div class="row mb-3">
            <div class="col-md-6">

              <span> <b> Estante: </b> {{item.store.name}}</span>
              <br>
              <span> <b>Dirección:</b> {{item.store.address}}</span>


            </div>
            <div class="col-md-6">

              <span><b>Creado:</b> {{item.created_at}}</span>
              <br>
              <span><b>Actualizado:</b> {{item.updated_at |date:'medium':'-5'}}</span>



            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Elemento</th>
                    <th>Referencia</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of item.elements">
                    <td class="text"><label class="text">{{item.name}}</label></td>
                    <td class="text"><label class="text">{{item.reference}}</label></td>
                    <td class="text"><label class="badge badge-light-primary">{{item.quantities.quantity}}</label></td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>

        </app-card>
      </div>

    </div>
  </ng-container>
</div>
