<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Shelf register" [options]="false">
      <form [formGroup]="ModelForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="" formControlName="name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="" formControlName="address">
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary" [disabled]="(ModelForm.invalid) || submitted">Save</button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
