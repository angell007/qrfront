<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Estantes">
      <div class="table-responsive">
        <table class="table table-xs">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Dirección</th>
              <!-- <th>Elementos</th> -->
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of items; index as i;">
              <td>{{i+1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.address}}</td>
              <!-- <td>{{user.quantity_elements}}</td> -->
              <td>
                <button type="button" class="btn btn-icon btn-info btn-xs"><i class="feather icon-eye"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
