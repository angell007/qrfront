</div>

<div class="row" *ngIf="show">
  <div class="col-sm-12">
    <app-card [options]="false" cardTitle="Stores">
      <div class="table-responsive">
        <table class="table text-center table-xs">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Address</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <th></th>
              <th><input placeholder="Name" class="form-control" [(ngModel)]="filters.name" type="text"
                  (ngModelChange)="this.filterUpdate.next($event)"></th>
              <th><input placeholder="Address" class="form-control" [(ngModel)]="filters.address" type="text"
                  (ngModelChange)="this.filterUpdate.next($event)"></th>
              <th></th>
              <th><button type="button" class="btn btn-icon btn-info btn-xs" placement="auto" ngbTooltip="Clean filter"
                  (click)="clean()"> <i class="fa fa-trash"></i></button>
              </th>
            </tr>

            <tr *ngFor="let item of items; index as i;">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.address}}</td>
              <td [ngClass]="item.status == 1 ? 'badge-light-primary' : 'badge-light-danger'">

                <span *ngIf="item.status == 1">Active</span>
                <span *ngIf="item.status != 1">Inactive</span>

              </td>
              <td>


                <button type="button" (click)="goEdit(item.id)" container="body" ngbTooltip="Edit"
                  class="btn btn-icon btn-info btn-sm"><i class="fa fa-pen"></i> </button>

                <button *ngIf="item.status == 1" type="button" (click)="delete(item)" container="body"
                  ngbTooltip="Delete permanently" class="btn btn-icon btn-dark btn-sm"><i class="fa fa-minus"></i>
                </button>

                <!-- <button *ngIf="item.status == 0" type="button" (click)="delete(item)" container="body"
                  ngbTooltip="Delete permanently" class="btn btn-icon btn-success btn-sm"><i class="fa fa-minus"></i>
                </button> -->

                <!-- <button type="button" ngbTooltip="Show Qr" class="btn btn-icon btn-secondary btn-xs" (click)="showQr(item)">
                  <i class="feather icon-eye"></i></button> -->

                <!-- <button type="button" class="btn btn-icon btn-default btn-xs" placement="auto" ngbTooltip="Print Qr"
                  (click)="printQr(item.id)"> <i class="feather icon-file"></i></button> -->

                <br>
                <img *ngIf="item.show" class="img-fluid img-thumbnail rounded mx-auto d-block my-2"
                  style=" width: 150px; height: 100%;" src="{{img}}">

              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
