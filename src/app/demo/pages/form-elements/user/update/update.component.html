<app-card cardTitle="" [options]="true" *ngIf="!show">
    <div class="row">
        <div class="col-sm-12 text-center">
            <br>
            <p><span class="n-time text-muted"><i class="icon feather icon-arrow m-r-10"></i></span> Loading... </p>

            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
    </div>
</app-card>



<div class="row" *ngIf="show">
    <div class="col-sm-12">
        <app-card cardTitle="" [options]="false">
            <h5>User update </h5>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
                            <small id="emailHelp" class="form-text text-muted">Emails are unique. </small>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Seller Rep./Â Name </label>
                            <input type="text" class="form-control" placeholder="" formControlName="name"
                                autocomplete="off">
                        </div>

                        <!-- <div class="form-group">
                            <label>ID number </label>
                            <input type="text" class="form-control" placeholder="" formControlName="document_number"
                                autocomplete="off">
                        </div> -->

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">User type </label>
                            <select class="form-control" id="exampleFormControlSelect1" formControlName="user_type">
                                <option value="Warehouse">Warehouse</option>
                                <option value="vendor">Vendor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" class="form-control" placeholder="" formControlName="password"
                                autocomplete="off">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="(loginForm.invalid) || sending ">Save</button>
                </div>
            </form>
        </app-card>
    </div>
</div>
