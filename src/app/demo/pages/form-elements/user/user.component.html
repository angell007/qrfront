<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="" [options]="false">
      <h5>Registro de usuario</h5>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Los emails son unicos.</small>
            </div>
            <!-- <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div> -->
            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <!-- </form> -->
          </div>
          <div class="col-md-6">
            <!-- <form action="javascript:"> -->
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="" formControlName="name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Tipo de Documento</label>
              <select class="form-control" id="exampleFormControlSelect1" formControlName="document_type">
                <option>CC</option>
                <option>Passport</option>
                <option>Nit</option>
              </select>
            </div>

            <div class="form-group">
              <label>Numero de ID</label>
              <input type="text" class="form-control" placeholder="" formControlName="document_number">
              <!-- <div *ngIf="submitted && form.user.errors" class="invalid-feedback">
                <div *ngIf="form.document_number.errors.required">El campo usuario es obligatorio
                </div>
              </div> -->
            </div>

            <!-- <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div> -->
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="(loginForm.invalid)">Guardar</button>
        </div>
      </form>
    </app-card>
  </div>
</div>




<ng-template #notData>
  <!-- <app-not-data [loading]="loading"></app-not-data> -->
</ng-template>
