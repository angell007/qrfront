<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Usuarios">
      <div class="table-responsive">
        <table class="table table-xs">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i;">
              <td>{{i+1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>
                <button (click)="goMyInventories(user.id)" type="button" class="btn btn-icon btn-info btn-xs"><i
                    class="feather icon-eye"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
